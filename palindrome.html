<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="word">Enter something to see if it's a palindrome!</label>
          <input id="word" type="text" class="form-control" placeholder="Ex. Starats" required>
        </div>

        <button type="submit" class="btn">Go!</button>
      </form>

      <hr>

      <div id="result">

        <h3>Is it a palindrome?</h3>
        <div class="well">
          <p>"<span class="word"></span>" <strong>is <span class="not"></span> a palindrome.</strong></p>
        </div>

      </div>
    </div>
  </body>
</html>
